<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    body {
        overflow: hidden;
        margin: 0;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text {
        font: 12px sans-serif;
    }

    .highlighted-path circle {
        stroke: red;
        fill: rgb(187, 91, 91) !important;
        stroke-width: 3px;
    }


    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }

    div.tooltip {
        position: absolute;
        width: auto;
        max-width: 250px;
        height: auto;
        padding: 8px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
        transition: opacity 0.2s;
        white-space: normal;
        overflow-wrap: break-word;
    }

    .overlay {
        background-color: #f4f6f8;
    }

    .toolbar {
        position: absolute;
        top: 12px;
        left: 12px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        display: flex;
        gap: 10px;
        align-items: center;

    }

    .toolbar>input {
        padding: 5px;
    }

    .toolbar>button {
        padding: 8px 15px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
    }

    button:hover {
        background-color: #357abd;
    }

    .node circle:hover {
        stroke: rgb(52, 86, 114);
        stroke-width: 3px;
    }
</style>

            ;

        var heightMargin = 0;
        var widthMargin = 0;

        // size of the diagram
        var viewerWidth = window.innerWidth - widthMargin;
        var viewerHeight = window.innerHeight - heightMargin;

        const factorLeftAnchorNode = 7;
        var leftAnchorNode = viewerWidth / factorLeftAnchorNode;

        var baseSvg = d3.select("#tree-container").append("svg")
            .attr("width", viewerWidth)
            .attr("height", viewerHeight)
            .attr("class", "overlay");

        var i = 0;
        const duration = 500;
        var root;

        // Define infobulle
        var tooltip = d3.select("div.tooltip");

        //Size of the space taken by a node (invisible rectangle)
        var treemap = d3.tree().nodeSize([30, 30]);

        //Create a group to handle zoom
        var svgGroup = baseSvg.append("g");



        root = d3.hierarchy(treeData, function (d) { return d.children; });
        root.x0 = viewerHeight / 2;
        root.y0 = viewerWidth / 2;



        root.children.forEach(collapse);
        update(root);

        // Collapse the node and all it's children
        function collapse(d) {
            if (d.children) {
                d._children = d.children
                d._children.forEach(collapse)
                d.children = null
            }
        }

        function collapse_all() {
            root.children.forEach(collapse);
            update(root);
            console.log('Button pressed, collapsing the tree')
        }


        function update(source) {

            var treeData = treemap(root);
            var nodes = treeData.descendants(),
                links = treeData.descendants().slice(1);

            nodes.forEach(function (d) { d.y = d.depth * 150 });

            var minX = d3.min(nodes, d => d.x);
            var maxX = d3.max(nodes, d => d.x);


            var node = svgGroup.selectAll('g.node')
                .data(nodes, function (d) { return d.id || (d.id = ++i); });

            var nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on('click', click)
                // Add the description to the infobulle
                .on('mouseover', function (event, d) {
                    // if the node has a description, display infobulle on hover
                    if (d.data.description) {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html("<b>" + d.data.name + "</b><br/>" + d.data.description)
                            .style("left", (event.pageX + 25) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    }
                })
                .on('mouseout', function (d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 0);
                });



            // Add Circle for the nodes
            nodeEnter.append('circle')
                .attr('class', 'node')
                .attr('r', 1e-6)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            // Add labels for the nodes
            nodeEnter.append('text')
                .attr("dy", ".35em")
                .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) { return d.data.name; });

            var nodeUpdate = nodeEnter.merge(node);

            // Transition to the proper position for the node
            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            // Update the node attributes and style
            nodeUpdate.select('circle.node')
                .attr('r', 10)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                })
                .attr('cursor', 'pointer');


            // Remove any exiting nodes
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            // On exit reduce the node circles size to 0
            nodeExit.select('circle')
                .attr('r', 1e-6);

            // On exit reduce the opacity of text labels
            nodeExit.select('text')
                .style('fill-opacity', 1e-6);

            // ****************** links section ***************************

            // Update the links...
            var link = svgGroup.selectAll('path.link')
                .data(links, function (d) { return d.id; });

            // Enter any new links at the parent's previous position.
            var linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', function (d) {
                    var o = { x: source.x0, y: source.y0 }
                    return diagonal(o, o)
                });

            // UPDATE
            var linkUpdate = linkEnter.merge(link);

            // Transition back to the parent element position
            linkUpdate.transition()
                .duration(duration)
                .attr('d', function (d) { return diagonal(d, d.parent) });

            // Remove any exiting links
            var linkExit = link.exit().transition()
                .duration(duration)
                .attr('d', function (d) {
                    var o = { x: source.x, y: source.y }
                    return diagonal(o, o)
                })
                .remove();

            // Store the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            // Creates a curved (diagonal) path from parent to the child nodes
            function diagonal(s, d) {

                path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

                return path
            }

            // Toggle children on click.
            function click(event, d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                update(d);
            }


        }

        //try of search function

        document.getElementById("search-bar").addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                var nodeName = event.target.value.toUpperCase();
                searchAndOpenNode(nodeName);
            }
        });

        ///Check if the text entered correspondant to a node in the datalist. --> Important to not have to enter enter after selecting a node
        document.getElementById("search-bar").addEventListener("input", function () {
            namesList.includes(this.value) ? searchAndOpenNode(this.value) : null;

        });

        function searchAndOpenNode(nodeName) {
            var node = findNodeByName(root, nodeName);
            if (node) {
                // Open the node in the diagram to display it
                openNodePath(node);
                document.getElementById('search-message').textContent = ''; // Clear the message if node is found

                // Check and display node if it is not visible when opened
                // Wait until the end of the animation
                setTimeout(() => {
                    // Check if the node is visible
                    if (!isNodeInView(node)) {
                        // if node visible, centering the view on the node
                        console.log("Node is out of view, centering...");
                        centerNode(node);
                    } else {
                        // If node, we do nothing
                        console.log("Node is already in view.");
                    }
                }, duration + 50); // We wait until the end of the animation

            } else {
                // Node not found
                console.log('Node not found');
                document.getElementById('search-message').textContent = 'Noeud introuvable'; // Display message if node is not found
            }
        }

        function resetNodePath() {
            d3.selectAll('.node').classed('highlighted-path', false); // Removing the previous higlighted path if any
        }

        function findNodeByName(node, name) {

            resetNodePath() // Removing the previous higlighted path if any

            if (node.data.name === name) {
                return node;
            } else if (node.children) {
                for (var i = 0; i < node.children.length; i++) {
                    var result = findNodeByName(node.children[i], name);
                    if (result) {
                        return result;
                    }
                }
            } else if (node._children) {
                for (var i = 0; i < node._children.length; i++) {
                    var result = findNodeByName(node._children[i], name);
                    if (result) {
                        return result;
                    }
                }
            }
            return null;
        }

        function openNodePath(node) {
            var path = [];
            while (node.parent) {
                path.unshift(node);
                node = node.parent;
            }
            path.unshift(node);

            for (var i = 1; i < path.length; i++) {
                var parent = path[i - 1];
                if (parent._children) {
                    parent.children = parent._children;
                    parent._children = null;
                    update(parent);
                }
            }

            // Highlight the path to the node

            path.forEach(function (d) {
                d3.select(d3.selectAll('.node').filter(function (n) { return n.id === d.id; }).node()).classed('highlighted-path', true);
            });
        }



        function extractNames(data) {
            let names = [];
            if (data.name) {
                names.push(data.name);
            }
            if (data.children && Array.isArray(data.children)) {
                data.children.forEach(child => {
                    names = names.concat(extractNames(child));
                });
            }
            return names;
        }

        const namesList = extractNames(treeData).sort();

        var temp_str = '';

        for (var i = 0; i < namesList.length; ++i) {
            temp_str += '<option value="' + namesList[i] + '" />'; // Storing options in variable
        }
        var my_list = document.getElementById("node_list");
        my_list.innerHTML = temp_str;


        //Initiate the zoom on the svgGroup, which is a subset of baseSvg, containing the graph
        var zoomListen = d3.zoom()
            .scaleExtent([0.1, 3])
            .on("zoom", function (event) {
                svgGroup.attr("transform", event.transform);
            });
        //We call the zoom on the baseSvg
        baseSvg.call(zoomListen);


        // Creating a translation transformation of the space on the X axis and centered on the root node on the Y axis  


        function startingView(duration = duration) {
            // Position the group <g> centered and slightly translated to the left

            let initialTransform = d3.zoomIdentity.translate(leftAnchorNode, viewerHeight / 2);
            console.log("Centering with duration " + duration)
            baseSvg.transition().duration(duration).call(zoomListen.transform, initialTransform);
        }

        startingView(0);

        // Fonction for "debouncing"
        function debounce(func, wait, immediate) {
            var timeout;
            return function () {
                var context = this, args = arguments;
                var later = function () {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        };

        //Used to keep the graph visible when redimensionning the browser
        function handleResize() {
            // Listen to redeminsionning

            viewerWidth = window.innerWidth - widthMargin;
            viewerHeight = window.innerHeight - heightMargin;
            leftAnchorNode = viewerWidth/factorLeftAnchorNode

            // Translate the graph
            baseSvg.attr("width", viewerWidth).attr("height", viewerHeight);


        }


        // We listen to redimensionning and call handleResize with a deboucing of 250ms to reduce calling it too many times.
        window.addEventListener('resize', debounce(handleResize, 250));


        //Check if a node is visible in the view
        function isNodeInView(node) {
            // Define a margin of 50 px to node have a node not completely visible
            const margin = 50; // 50 pixels

            // We get the actual zooming and coordinate
            const transform = d3.zoomTransform(baseSvg.node());

            // Calculating the coordinate with the current transformation attributes
            // .applyX() shortcut for : node.y * transform.k + transform.x
            const screenX = transform.applyX(node.y);
            const screenY = transform.applyY(node.x);

            // Checking if the coordinate are in the displayed view taking the margin into account
            const isVisible = (
                screenX > margin &&
                screenX < viewerWidth - margin &&
                screenY > margin &&
                screenY < viewerHeight - margin
            );

            return isVisible;
        }


        //center the view on a node
        function centerNode(node) {

            const currentTransform = d3.zoomTransform(baseSvg.node());
            const scale = currentTransform.k;

            // Calculating the necessary translation 
            // The node position is (node.y, node.x) in the coordinate system of the tree and we want it in the center of the SVG
            // The formula applied : target_x = -node_coord_x * scale + center_x
            let x = -node.y * scale + viewerWidth / 2;
            let y = -node.x * scale + viewerHeight / 2;

            // Creating the new translation
            const newTransform = d3.zoomIdentity.translate(x, y).scale(scale);

            // Applying the transformation to the SVG with an animation
            baseSvg.transition()
                .duration(duration) // Using the same transition timing as before. If no timing is specified, no animation will be visible
                .call(zoomListen.transform, newTransform);
        }


    </script>
